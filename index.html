<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        let passwordBox = document.getElementById('password');
        let length=12;
        let upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerCase="abcdefghijklmnopqrstuvwxyz";
        let number="0123456789";
        let symbol="@#$%^&*()_+{}[]<>?/-=~!";
        let allChar=upperCase+lowerCase+number+symbol;
            let generatedPassword = '';
        function createPassword(){
            let password="";
            password+=upperCase[Math.floor(Math.random() * upperCase.length)];
            password+=lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password+=number[Math.floor(Math.random() * number.length)];
            password+=symbol[Math.floor(Math.random() * symbol.length)];
            while(length>password.length){
                password+=allChar[Math.floor(Math.random()*allChar.length)];
            }
            passwordBox.value=password;
            generatedPassword=password;
           
        }
         function copyPassword(){
                passwordBox.select();
                document.execCommand("copy");
                alert(`${generatedPassword} copied to the clipboard.`)
            }
        

    </script>
</body>
</html>
